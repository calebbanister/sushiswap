query ArbitrumStakingFarms($where: Incentive_filter) {
  ARBITRUM_STAKING_farms {
    id
    stakeToken {
      id
      name
      symbol
      decimals
      type
      assets
    }
    incentives(where: $where) {
      id
      rewardsAccrued
      rewardsRemaining
      liquidityStaked
      stakeToken {
        id
        name
        symbol
        decimals
        type
        assets
      }
      rewardToken {
        id
        name
        symbol
        decimals
        type
      }
      createdBy {
        id
      }
      startTime
      endTime
      createdAtBlock
      createdAtTimestamp
      modifiedAtBlock
      modifiedAtTimestamp
      rewardsUpdatedAtBlock
      rewardsUpdatedAtTimestamp
    }
  }
}

query ArbitrumStakingSubscriptions($id: ID!) {
  ARBITRUM_STAKING_user(id: $id) {
    id
    activeSubscriptionCount
    subscriptions {
      token {
        id
        name
        symbol
        decimals
        incentives {
          id
          rewardsAccrued
          rewardsRemaining
          liquidityStaked
          stakeToken {
            id
            name
            symbol
            decimals
            type
            assets
          }
          rewardToken {
            id
            name
            symbol
            decimals
            type
          }
          createdBy {
            id
          }
          startTime
          endTime
          createdAtBlock
          createdAtTimestamp
          modifiedAtBlock
          modifiedAtTimestamp
          rewardsUpdatedAtBlock
          rewardsUpdatedAtTimestamp
        }
      }
      incentive {
        id
      }
    }
  }
}

query ArbitrumStakingUserSubscriptions($id: ID!) {
  ARBITRUM_STAKING_user(id: $id) {
    subscriptions {
      incentive {
        id
        farm {
          id
        }
      }
    }
  }
}


